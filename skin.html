<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nickname Generator</title>
  <link rel="stylesheet" href="skin.css">
  <link rel="stylesheet" href="sidebar.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body data-title="Nickname Generator">

<div id="sidebar-container"></div>

<!-- KONTEN NICKNAME -->
<div class="content">
  <h1><b>Buat<br>Nickname</b></h1>

 

  <div class="ytta">
    <input type="text" id="namaInput" placeholder="Masukan Nama, Wajib (6huruf)">
  </div>

  <button id="generateBtn">
  <span class="material-icons">auto_fix_high</span>
  Generate
</button>

<button id="copyBtn" disabled>
  <span class="material-icons">content_copy</span>
  Copy Nickname
</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="statusText"></div>

  <div id="hasilBox" style="margin-top:20px; font-size:20px; font-weight:bold;"></div>
</div>

<!-- SCRIPT SIDEBAR (TETAP SAMA) -->
<script>
fetch('sidebar.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('sidebar-container').innerHTML = html;

    const sidebar = document.querySelector('.sidebar');
    const menuBtn = document.getElementById('menuBtn');

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      sidebar.classList.toggle('active');
      menuBtn.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
        sidebar.classList.remove('active');
        menuBtn.classList.remove('active');
      }
    });

    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        sidebar.classList.remove('active');
        menuBtn.classList.remove('active');
      });
    });

    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.sidebar a').forEach(link => {
      const target = link.getAttribute('href');
      link.classList.remove('active');
      if (target === currentPage) link.classList.add('active');
    });

    const pageTitle = document.getElementById("pageTitle");
    if (pageTitle) {
      pageTitle.textContent = document.body.getAttribute("data-title");
    }
  });
</script>

<!-- SCRIPT NICKNAME GENERATOR -->
<script>
const generateBtn = document.getElementById("generateBtn");
const copyBtn = document.getElementById("copyBtn");
const namaUtama = document.getElementById("namaUtama");
const namaInput = document.getElementById("namaInput");
const hasilBox = document.getElementById("hasilBox");
const progressBar = document.getElementById("progressBar");
const progressContainer = document.getElementById("progressContainer");
const statusText = document.getElementById("statusText");

let hasilNickname = "";

function updateProgress(percent, text) {
  progressContainer.style.display = "block";
  progressBar.style.width = percent + "%";
  statusText.textContent = text;
}

generateBtn.addEventListener("click", () => {
  const nama = namaInput.value.trim();

  if (nama === "") {
    updateProgress(0, "âŒ Masukkan nama dulu!");
    return;
  }

  updateProgress(60, "Membuat nickname...");

  setTimeout(() => {
    hasilNickname = "HSKL." + nama;
    hasilBox.textContent = hasilNickname;
    updateProgress(100, "âœ… Nickname berhasil dibuat!");

    copyBtn.disabled = false;
    copyBtn.classList.add("active");
  }, 400);
});

   copyBtn.addEventListener("click", () => {
  if (!hasilNickname) return;

  navigator.clipboard.writeText(hasilNickname).then(() => {
    updateProgress(100, "ðŸ“‹ Nickname berhasil dicopy!");
  });
});
</script>

</body>
</html>
