<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list Member</title>
  <link rel="stylesheet" href="list.css">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body data-title="List Member">

<div id="sidebar-container"></div>

<!-- KONTEN -->
<div class="content">
  <h1>Daftar Warga HighSkill</h1>

  <div class="player-controls">
    <input type="text" id="searchInput" placeholder="Search Player">
    <button id="sortBtn">Sort A-Z  Default</button>
    <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSeYOM5kITEEmRJkuKlf4U358BbPzJmVEZ2AhMQksjPCPBvaHg/viewform?usp=header', '_blank')" class="form">Form Isi List</button>
  </div>

  <!-- AUTO PLAYER LIST (DIBUAT OLEH JS) -->

<!-- OVERLAY PLAYER INFO -->

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f5f5f5;
}

/* HEADER */
.header{
    background:black;
    color:white;
    padding:15px;
    font-size:15px;
    font-weight:bold;
    padding-left: 55px;
}

/* CARD LIST */
.member{
    background:darkgray;
    margin:15px;
    padding:15px;
    border-radius:15px;
    border:3px solid black;
    font-weight:bold;
    cursor:pointer;
}

/* POPUP */
.popup{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
}

.popup-content{
    background:#ffff;
    width:85%;
    padding:20px;
    border-radius:20px;
    border:4px solid black;
    animation:fadeIn 0.2s ease-in-out;
}

.close{
    float:right;
    font-size:22px;
    font-weight:bold;
    cursor:pointer;
}

.nama{
    font-size:22px;
    font-weight:bold;
    margin-bottom:10px;
}

.info{
    margin:6px 0;
}

.label{
    font-weight:bold;
    color:black;
}

@keyframes fadeIn{
    from{transform:scale(0.9);opacity:0;}
    to{transform:scale(1);opacity:1;}
}
</style>




<div class="member" onclick="openPopup('Ryz(Leader)','Diamond','Rusher','WIB','Maen Bola','Jadi Ronaldo','7386534133','Jalani Hidup Saja','Suka Pepeng')">
Ryz(Leader)
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
      <span class="close" onclick="closePopup()">✖</span>
      <div class="nama" id="pNama"></div>

      <div class="info"><span class="label">Rank :</span> <span id="pRank"></span></div>
      <div class="info"><span class="label">Role :</span> <span id="pRole"></span></div>
      <div class="info"><span class="label">Waktu :</span> <span id="pWaktu"></span></div>
      <div class="info"><span class="label">Hobi :</span> <span id="pHobi"></span></div>
      <div class="info"><span class="label">Cita² :</span> <span id="pCita"></span></div>
      <div class="info"><span class="label">Id :</span> <span id="pId"></span></div>

      <br>
      <div><b>Moto :</b><br><span id="pMoto"></span></div>
      <br>
      <div><b>Tentang :</b><br><span id="pTentang"></span></div>
  </div>
</div>

<script>
function openPopup(nama,rank,role,waktu,hobi,cita,id,moto,tentang){
    document.getElementById("popup").style.display="flex";

    document.getElementById("pNama").innerText=nama;
    document.getElementById("pRank").innerText=rank;
    document.getElementById("pRole").innerText=role;
    document.getElementById("pWaktu").innerText=waktu;
    document.getElementById("pHobi").innerText=hobi;
    document.getElementById("pCita").innerText=cita;
    document.getElementById("pId").innerText=id;
    document.getElementById("pMoto").innerText=moto;
    document.getElementById("pTentang").innerText=tentang;
}

function closePopup(){
    document.getElementById("popup").style.display="none";
}
</script>

<script src="list.js"></script>
</body>
</html>
